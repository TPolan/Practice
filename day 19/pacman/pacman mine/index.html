  <body>
    <div class="container">
      <div class="player-choices">
        <div class="skin-switch">
          <h2>Choose your skin color</h2>
          <input class="light" name="skin" type="radio" value="light" checked> light 
          <br>
          <input class="medium" name="skin" type="radio" value="medium"> medium
          <br>
          <input class="dark" name="skin" type="radio" value="dark"> dark <br>
        </div>

        <div class="gender_switch">
          <h2>Choose your gender</h2>
          <input class="boy" name="gender" type="radio" value="boy" checked> boy <br>
          <input class="girl" name="gender" type="radio" value="girl"> girl <br>
        </div>

        </div> -->

        <div></div>
      </div>

    </div>
